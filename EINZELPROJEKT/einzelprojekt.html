<!DOCTYPE html>
<html>

<head>

    <link rel="stylesheet" href="einzelprojekt.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</head>

<body>
    
    <img id="doggo" src="doggo.png" value="PLAY" onclick="play('dog')">
    <audio id="dog" src="woof.mp3"></audio>
    
    <img id="jodel" src="gimpjodel.png" value="PLAY" onclick="play('fun')">
    <audio id="fun" src="juchitzer.mp3"></audio>

    <img id="airhorn" src="airhorn.png" value="PLAY" onclick="play('niu')">
    <audio id="niu" src="niu.mp3"></audio>

    <img id="crowd" src="crowd.png" value="PLAY" onclick="play('woo')">
    <audio id="woo" src="woo.WAV"></audio>

    <img id="rapper" src="hiphop.png" value="PLAY" onclick="play('hey')">
    <audio id="hey" src="hey.wav"></audio>

    <img id="door" src="door.png" value="PLAY" onclick="play('hoit')">
    <audio id="hoit" src="hoitdietuer.mp3"></audio>

    <img id="hands" src="hands.png" value="PLAY" onclick="play('liljon')">
    <audio id="liljon" src="putyour.mp3"></audio>

    <img id="horse" src="horse.png" value="PLAY" onclick="play('neigh')">
    <audio id="neigh" src="neigh.mp3"></audio>

    <img id="carrot" src="carrot.png" value="PLAY" onclick="play('chop')">
    <audio id="chop" src="chop.mp3"></audio>

    <img id="pete" src="pete.png" value="PLAY" onclick="play('oijacko')">
    <audio id="oijacko" src="oijacko.mp3"></audio>

    <img id="duck" src="duck.png" value="PLAY" onclick="play('quack')">
    <audio id="quack" src="quack.mp3"></audio>

    <form action="upload.php" method="POST">
        <input id="fileupload" type="file" accept="audio/mp3,audio/*;capture=microphone" multiple placeholder="Gib mir dein Lied!" />
        <label for="fileupload">Gib mir dein Lied!</label>
    </form>

    <div class="holder">
        <div class="audio green-audio-player">
            <div class="loading">
            </div>
            <div class="play-pause-btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="24" viewBox="0 0 18 24">
                    <path fill="#566574" fill-rule="evenodd" d="M18 12L0 24V0" class="play-pause-icon" id="playPause" />
                </svg>
            </div>

            <div class="controls">
                <span class="current-time">0:00</span>
                <div class="slider" data-direction="horizontal">
                    <div class="progress">
                        <div class="pin" id="progress-pin" data-method="rewind"></div>
                    </div>
                </div>
                <span class="total-time">0:00</span>
            </div>

            <div class="volume">
                <div class="volume-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path fill="#566574" fill-rule="evenodd" d="M14.667 0v2.747c3.853 1.146 6.666 4.72 6.666 8.946 0 4.227-2.813 7.787-6.666 8.934v2.76C20 22.173 24 17.4 24 11.693 24 5.987 20 1.213 14.667 0zM18 11.693c0-2.36-1.333-4.386-3.333-5.373v10.707c2-.947 3.333-2.987 3.333-5.334zm-18-4v8h5.333L12 22.36V1.027L5.333 7.693H0z" id="speaker" />
                    </svg>
                </div>
                <div class="volume-controls hidden">
                    <div class="slider" data-direction="vertical">
                        <div class="progress">
                            <div class="pin" id="volume-pin" data-method="changeVolume"></div>
                        </div>
                    </div>
                </div>
            </div>

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

            <audio id="lied">
                <source src="" id="quelle" />
            </audio>

        </div>
    </div>

    <script>
        function play(sound) {
            var audio = document.getElementById(sound);
            audio.load();
            audio.play();
        }
    </script>

    <script language="javascript" type="text/javascript" src="einzelprojekt.js"></script>

    <script>
        $(document).ready(function() {
            $('form input').change(function() {
                $('form label').text(this.files[0].name);
            });
        });
    </script>

</body>

</html>
